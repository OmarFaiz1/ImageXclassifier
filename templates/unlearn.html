{% extends "base.html" %} {% block content %}
<h2 class="mb-4">Unlearn a Label</h2>
<form
  method="post"
  onsubmit="return confirm('Are you sure you want to unlearn this label? This action cannot be undone.');"
>
  <div class="mb-3">
    <label for="unlearn_label" class="form-label"
      >Enter Label Name to Unlearn:</label
    >
    <input
      type="text"
      class="form-control"
      name="unlearn_label"
      id="unlearn_label"
      required
    />
  </div>
  <button type="submit" class="btn btn-danger">Unlearn Label</button>
</form>
{% endblock %}
